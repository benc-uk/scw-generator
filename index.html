<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/icon.png" type="image/png" />

    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <link rel="stylesheet" href="assets/colors.css" />
    <link rel="stylesheet" href="assets/switch.css" />
    <link rel="stylesheet" href="assets/style.css" />

    <script src="./js/app.js" type="module"></script>

    <title>SCW Generator</title>
  </head>
  <body>
    <main x-data="app" @keyup.ctrl.z.window="undo()">
      <div class="nav1 flex">
        <select class="pure-input-1-2" x-model="sampleCount">
          <option disabled>Sample Count</option>
          <option>200</option>
          <option>225</option>
          <option>256</option>
          <option>337</option>
          <option>512</option>
          <option>600</option>
          <option>674</option>
        </select>
        &nbsp;&nbsp;
        <div class="tab" :class="tab == 'simple' || 'tab-nosel'" @click="tab = 'simple'">SIMPLE</div>
        <div class="tab" :class="tab == 'synth' || 'tab-nosel'" @click="tab = 'synth'">SYNTH</div>
        <div class="push flex gap">
          <div x-html="`v${version}<br>${sampleRate} Hz`"></div>
          <button class="pure-button" @click="folding = !folding">FOLDING <i class="fas fa-fw" :class="folding ? 'fa-check-square green' : 'fa-times-circle red'"></i></button>
          <button class="pure-button" @click="undo()">UNDO <i class="fas fa-undo fa-fw"></i></button>
          <button class="pure-button" @click="save()">EXPORT <i class="fas fa-download fa-fw"></i></button>
        </div>
      </div>

      <div class="nav2 flex gap" id="simpleTab" x-show="tab == 'simple'">
        <button class="pure-button w7" @click="play()">PLAY <i class="fas fa-play fa-fw"></i></button>
        <button class="pure-button w7" @click="stop()">STOP <i class="fas fa-stop fa-fw"></i></button>
      </div>

      <div class="nav2 flex" id="synthTab" x-show="tab == 'synth'">
        <button class="pure-button" @click="playSynth()">NOTE <i class="fas fa-music fa-fw"></i></button>
        <div class="label">Envelope</div>
        <input id="attackTime" type="range" min="10" max="3000" x-model="attackTime" />
        <label for="attackTime">Attack</label>
        <input id="sustainTime" type="range" min="10" max="2000" x-model="sustainTime" />
        <label for="sustainTime">Sustain</label>
        <input id="releaseTime" type="range" min="10" max="6000" x-model="releaseTime" />
        <label for="releaseTime">Release</label>

        <div class="divider"></div>
        <div class="label">Filter</div>
        <input id="filterCut" type="range" min="2" max="4000" x-model.number="filterCut" />
        <label for="filterCut">Cut</label>
        &nbsp;&nbsp;
        <input id="filterQ" type="range" min="0" max="20" x-model.number="filterQ" />
        <label for="filterQ">Res</label>
      </div>

      <div id="center">
        <canvas id="canvas" width="1200" height="400" @mousemove="modMouseDraw($event)" @mousedown="drawing=true; saveUndoBuffer()" @mouseup="drawing=false" @mouseleave="drawing=false"> </canvas>
      </div>

      <div class="tools flex gap">
        <div class="label w7">Generators:</div>
        <button class="w7 pure-button pure-button-primary" @click="genSaw()">SAW</button>
        <button class="w7 pure-button pure-button-primary" @click="genSquare()">SQUARE</button>
        <button class="w7 pure-button pure-button-primary" @click="genTriangle()">TRIANGLE</button>
        <button class="w7 pure-button pure-button-primary" @click="genSine()">SINE</button>
        <button class="w7 pure-button pure-button-primary" @click="genNoise()">NOISE</button>
      </div>

      <div class="tools flex gap">
        <div class="label w7">Modifiers:</div>
        <button class="pure-button btn-mod" @click="modPitch(2)">DOUBLE <i class="fa-fw fas fa-angles-left"></i></button>
        <button class="pure-button btn-mod" @click="modLoopClean()">LOOP <i class="fa-fw fas fa-repeat"></i></button>
        <div class="divider"></div>
        <button class="pure-button btn-mod" @click="modReduce(smoothSize)">REDUCE <i class="fa-fw fab fa-deezer"></i></button>
        <button class="pure-button btn-mod" @click="modSmooth(smoothSize)">SMOOTH <i class="fa-fw fas fa-bacon"></i></button>
        <select x-model.number="smoothSize">
          <option value="2">2</option>
          <option value="4">4</option>
          <option value="8">8</option>
          <option value="12">12</option>
          <option value="16">16</option>
          <option value="16">24</option>
        </select>
        <div class="divider"></div>
        <button class="pure-button btn-mod" @click="modRoughen(roughAmount, folding)">ROUGH <i class="fa-fw fa-rotate-180 fas fa-icicles"></i></button>
        <select x-model.number="roughAmount">
          <option value="0.05">0.05</option>
          <option value="0.1">0.1</option>
          <option value="0.3">0.3</option>
          <option value="0.5">0.5</option>
        </select>
        <div class="divider"></div>
        <button class="pure-button btn-mod" @click="modOffset(ampAmount/100, folding)">OFFSET <i class="fa-fw fa-rotate-90 fas fa-arrow-right-arrow-left"></i></button>
        <button class="pure-button btn-mod" @click="modAmp(ampAmount/100, folding)">AMP <i class="fa-fw fas fa-bullhorn"></i></button>

        <input id="amount" type="range" min="-200" max="200" x-model="ampAmount" />
        <label for="amount" x-html="'<br>'+ampAmount"></label>
      </div>

      <div class="tools flex gap">
        <div class="label w7">Warp:</div>
        <button class="pure-button btn-blend w7" @click="modSaw(blendAmount/100, folding)">SAW</button>
        <button class="pure-button btn-blend w7" @click="modSquare(blendAmount/100, folding)">SQUARE</button>
        <button class="pure-button btn-blend w7" @click="modTriangle(blendAmount/100, folding)">TRIANGLE</button>
        <button class="pure-button btn-blend w7" @click="modSine(blendAmount/100, folding)">SINE</button>

        <div class="flex col center" style="position: relative">
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
          <span style="position: absolute; top: 8px; pointer-events: none">FLIP</span>
        </div>

        <div class="flex col center">
          <input id="blendAmount" type="range" min="0" max="100" x-model="blendAmount" />
        </div>
      </div>
    </main>
  </body>
</html>
