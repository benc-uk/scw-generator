<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/icon.png" type="image/png" />

    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/colors.css" />
    <link rel="stylesheet" href="assets/style.css" />

    <script src="./js/app.js" type="module"></script>

    <title>SCW Generator</title>
  </head>
  <body>
    <main x-data="app">
      <div class="nav flex">
        <span class="logo">SCW Generator 🎵</span>

        <select class="pure-input-1-2" x-model="sampleCount">
          <option disabled>Sample Count</option>
          <option>200</option>
          <option>225</option>
          <option>256</option>
          <option>337</option>
          <option>512</option>
          <option>600</option>
          <option>674</option>
        </select>

        <button class="pure-button" @click="play()">DRONE ▶️</button>
        <button class="pure-button" @click="playNote()">NOTE 🎶</button>
        <button class="pure-button" @click="stop()">STOP ⏹️</button>
        &nbsp;&nbsp;
        <button class="pure-button" @click="save()">EXPORT 💾</button>
        <div x-html="`${sampleRate} kHz`"></div>
      </div>

      <div id="center">
        <canvas id="canvas" width="1200" height="400"> </canvas>
      </div>

      <div class="tools flex">
        <div class="label">Waveform Tools</div>
        <button class="pure-button pure-button-primary" @click="saw()">SAW 🪚</button>
        <button class="pure-button pure-button-primary" @click="square()">SQUARE 🟩</button>
        <button class="pure-button pure-button-primary" @click="sine()">SINE 🔔</button>
        <button class="pure-button pure-button-primary" @click="noise()">NOISE ☢️</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button class="pure-button button-success" @click="phase()">DOUBLE ❌</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button class="pure-button button-warning" @click="amp(foldAmount)">AMP 🔊</button>
        <button class="pure-button button-warning" @click="amp(foldAmount, true)">AMP FOLD 🙃</button>

        <input id="amount" type="range" min="0" max="200" x-model="foldAmount" />
        <label for="amount">Amount</label>
      </div>
      <div class="tools flex">
        <div class="label">Filter</div>
        <input id="filterCut" type="range" min="50" max="3000" x-model="filterCut" />
        <label for="filterCut">Cut</label>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input id="filterQ" type="range" min="0" max="20" x-model="filterQ" />
        <label for="filterQ">Res</label>
      </div>
    </main>
  </body>
</html>
